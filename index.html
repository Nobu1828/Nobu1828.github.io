<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora de hidratación</title>
        <link rel="stylesheet" href="./style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="contenedor">

            <div id="calculadora">
                <div class="contenido">
                    <h1 id="hidratacion"> Hidratación Basal</h1>
                    <p class="item" id="completar">Completa todos los datos</p>
                    <input class="item" id="peso" type="number" placeholder="Peso en kg" />
                    <p class="item" id="error" >* Debe completar todos los datos</p>
                    <button class="item" id="calcular">Calcular</button>
                    <p class="item resultado" id="flu" >71cc/h</p>
                    <p class="item resultado" id="man" ;>105cc/h</p>
                </div>
            </div>
            <div id="detalle">
                <div class="contenido">
                    <h1>¿Como se calcula?</h1>
                    <ul id="textoDetalle">
                        <li>De 0kg a 10kg, se calcula 100cc por cada kilo.</li>
                        <li>Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg</li>
                        <li>De 20kg para arriba, se suman 20cc por cada kilo adicional</li>
                    </ul>
                </div>
            </div>
            <div id="foto">
                <div >
                    <figure>
    
                        <figcaption>
                            <h2 >Estimacion general de la hidratacion segun la edad</h2>
                        </figcaption>
                        <img id="imagen" src="https://vitaminabe.files.wordpress.com/2016/05/recomendaciones-agua1.jpg?w=768&h=451"
                            alt="Bassal">
                    </figure>
                </div>
            </div>

        </div>
    </body>
</html>
